
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Wallet Id </label>
                  <input
                    class=" form-control"
                    type="text"
                    disabled=""
                    value="{{WalletId}}"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Email </label>
                  <input
                    class=" form-control"
                    type="text"
                    disabled=""
                    value="{{email}}"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <input
                    class=" form-control"
                    type="text"
                    value="{{firstname}}"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <input
                    class=" form-control"
                    type="text"
                    value="{{lastname}}"

                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Phone </label>
                  <input
                    class=" form-control"
                    placeholder="Company"
                    type="text"
                    value="{{phone}}"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Date of birth </label>
                  <input
                    class=" form-control"
                    type="date"
                    value="{{dateofbirth}}"

                  />
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>

    <div class=" col-md-4">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Password</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <label> Current Password </label>
                  <input
                    class=" form-control"
                    type="password"
                    
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <label> New Password </label>
                  <input
                    class=" form-control"
                    type="password"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <label> new Password confirmation </label>
                  <input
                    class=" form-control"
                    type="password"
                  />
                </div>
              </div>
            </div>


          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
