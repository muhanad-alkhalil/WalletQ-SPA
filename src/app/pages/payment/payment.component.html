
<div class=" content">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Pay</h5></div>
          <div class=" card-body">
            <form>
                <div class=" row">
                  <div class=" col-md-12 pr-md-1">
                    <div class=" form-group">
                      <label> Payment Id </label>
                      <input
                        class=" form-control"
                        type="text"
                        name="paymentId"
                        [minlength] = 32
                        [(ngModel)]="paymentId"
                      />
                    </div>
                  </div>

                </div>
                <div class=" row" style="display: {{infoDisplay}}">
                    <div class=" col-md-4 pr-md-1">
                      <div class=" form-group">
                        <label> Pay To </label>
                        <input
                          class=" form-control"
                          type="text"
                          disabled=""
                          value="{{reciverName}}"
                        />
                      </div>
                    </div>
                    <div class=" col-md-4 pl-md-1">
                      <div class=" form-group">
                        <label> amount </label>
                        <input
                          class=" form-control"
                          type="text"
                          step="0.01"
                          disabled=""
                          value="{{amount}}"

                        />
                      </div>
                    </div>
                    <div class=" col-md-4 pl-md-1">
                      <div class=" form-group">
                        <label> valid until </label>
                        <input
                          class=" form-control"
                          type="text"
                          disabled=""
                          value="{{validUntill}}"

                        />
                      </div>
                    </div>
                  </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit" (click)="get()">Get</button>
            <button class=" btn btn-fill btn-success" style="display: {{infoDisplay}}" type="submit">Pay</button>
          </div>
        </div>
      </div>

      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Create</h5></div>
          <div class=" card-body">

          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
